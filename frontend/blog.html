<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DevOps-Bot | Blog</title>
  <link rel="stylesheet" href="styles/feature.css">
  <link rel="icon" href="styles/assets/images/favicon-32x32.png" type="image/png">
</head>
<body>
  <!-- Header Toolbar -->
  <body class="official">
    <!-- Header Toolbar -->
    <header class="toolbar">
      <div class="logo" onclick="navigateHome()">DevOps-Bot</div>
      <nav class="nav-links">
        <a href="officialwebsite.html" class="nav-link" onclick="navigateOfficialWebsite()">Home</a>
        <a href="features.html" class="nav-link">Features</a>
        <a href="docs.html" class="nav-link">Docs</a>
        <a href="Community.html" class="nav-link">Community</a>
        <a href="blog.html" class="nav-link">Blog</a>
        <a href="About.html" class="nav-link">About</a>
      </nav>
      <div class="search-bar">
        <input type="text" id="search-input" placeholder="Search...">
        <button onclick="performSearch()">Search</button>
      </div>
    </header>

  <!-- Main Content Area -->
  <main class="main-content">
    <section class="hero" style="background: url('frontend/styles/assets/images/back.png') no-repeat center center; background-size: cover;">
      <h1>Blog</h1>
      <p>Join the DevOps-Bot Blog.</p>
    </section>

    <section class="community">
      <!-- Community Content Here -->
    </section>

    <!-- Additional Sections -->
  </main>

  <footer class="footer">
    <p>&copy; 2025 DevOps-Bot. All rights reserved.</p>
  </footer>

  <!-- JavaScript Files -->
  <script src="scripts/main.js"></script>
  <script>
    function toggleNested(event) {
      event.preventDefault();
      const parent = event.target.parentElement;
      parent.classList.toggle('active');
    }

    function performSearch() {
      const query = document.getElementById('search-input').value.toLowerCase();
      const links = document.querySelectorAll('.nav-links a, .sidebar a');

      links.forEach(link => {
        if (link.textContent.toLowerCase().includes(query)) {
          link.style.display = 'block';
        } else {
          link.style.display = 'none';
        }
      });
    }

    function navigateHome() {
      window.location.href = 'frontend.html';
    }

    function navigateOfficialWebsite() {
      window.location.href = 'officialwebsite.html';
    }
  </script>
</body>
</html>
